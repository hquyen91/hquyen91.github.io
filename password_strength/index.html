<!doctype html>
<html>
<head>
<meta charset="UTF-8">
	<title>THALEXIM | Kiểm tra độ mạnh mật khẩu bằng AngularJS</title>  
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://code.angularjs.org/1.4.0-beta.3/angular.js"></script>
    <script type="text/javascript" src="myapp.js"></script>
</head>
<body>
<div class="container" ng-app="sa_strength" ng-controller="controller">
	<h1 align="center">NHỚ!!! Bảo vệ tài khoản AN TOÀN bằng mật khẩu MẠNH</h1>
	<hr/>
	<div class="panel panel-default">
		<div class="panel-body">
			<div class="text-center">
				<h3>
					<i class="glyphicon glyphicon-lock" style="font-size:50px;"></i>
				</h3>
				<h2 class="text-center">Kiểm tra độ mạnh mật khẩu</h2>
				<form name="password_form">
						<label for="pass">Password</label>
					    <div class="form-group input-group">
                    	<span class="input-group-addon">
							<i class="glyphicon glyphicon-lock"></i>
						</span>
						<input  type="password" name="pass" id="pass" ng-model="user_input.pass" ng-model-options="{allowInvalid: true}" pattern-validator="((?=.*\d)(?=.*[A-Z])(?=.*\W).{8,8})" class="form-control" placeholder="Enter Password" type="password" >
						</div>
						<div class="form-group">
							<label>Độ dài mật khẩu</label>
							<password-strength ng-model="user_input.pass"></password-strength>
						</div>
						<div class="alert alert-info" ng-show="password_form.pass.$error.pass_Check">
							<strong>Thông tin!</strong> Nhập ít nhất 8 ký tự, nên kết hợp chữ in hoa, chữ cái thường, số và ký tự đặc biệt nhé!!!.
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
